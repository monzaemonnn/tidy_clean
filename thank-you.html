<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You! - Tidy Team</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your existing CSS -->
    <style>
        /* Some extra styles for the thank you page */
        .thank-you-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
        }
        .thank-you-container h1 {
            font-size: 3rem;
            color: var(--teal);
            margin-bottom: 1rem;
        }
        .thank-you-container p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        .btn-back {
            background: var(--teal);
            color: var(--white);
            text-decoration: none;
        }
        .btn-back:hover {
            background: var(--teal-dark);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been sent. We'll get back to you within 24 hours.</p>
        <a href="/" class="btn btn-back">Return to Home Page</a>
    </div>
</body>
</html>
